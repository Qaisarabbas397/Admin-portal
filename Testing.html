<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!-- form_modal -->
        <!-- original modal -->
        <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="container mt-4">
            <div class="card shadow p-4 position-relative">
              <!-- Header with Close Button -->
              <!-- <div
                class="d-flex justify-content-between align-items-center"
              >
                <h4 class="mb-3" style="color: black">
                  Add New Activity
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </div> -->


              <div class="row ">
                <div class="col-md-12 popup_form_border">
                  <div class="circle-border">
                    <i class="bi bi-card-image" style="color: #ee8e3b;"></i>
                  </div>
                </div>
              </div>

              <form>
                <!-- Activity Title -->
                <div class="mb-3">
                  <label for="activityTitle" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="activityTitle"
                    placeholder="Enter activity title"
                    required
                  />
                </div>

                <!-- Price and Compare Price (Side by Side) -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="price" class="form-label"
                      >Price</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="price"
                      placeholder="00 AED"
                      required
                    />
                  </div>

                  
                  <div class="col-md-6">
                    <label for="comparePrice" class="form-label"
                      >Compare</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="comparePrice"
                      placeholder="00 AED"
                    />
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    placeholder="Enter description here"
                    rows="3"
                  ></textarea>
                </div>

                <!-- Status Toggle (On/Off) -->

                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                    checked
                  />
                  <label
                    class="form-check-label"
                    for="flexSwitchCheckChecked"
                    >Checked switch checkbox input</label
                  >
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end">
                  <button
                    type="button"
                    class="btn btn-secondary me-2"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn text-white"
                    style="background-color: #ee8e3b"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
