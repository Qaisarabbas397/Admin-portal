<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Form on Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Styling the circle-border to look like a button */
        .circle-border {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            margin: 10px 0;
        }

        /* Initially hide the form */
        .form-container {
            display: none;
            margin-top: 10px;
        }

        /* Optional: add some hover effect for the button */
        .circle-border:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="col-md-3">
    <div class="border_card card_border_box">
        <div class="circle-border" id="toggleButton">
            +
        </div>

        <!-- Form (Initially hidden) -->
        <div class="form-container" id="formContainer">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to toggle the form visibility -->
<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var formContainer = document.getElementById('formContainer');
        // Toggle visibility of the form
        if (formContainer.style.display === 'none' || formContainer.style.display === '') {
            formContainer.style.display = 'block';
        } else {
            formContainer.style.display = 'none';
        }
    });
</script>

</body>
</html>
